<section class="grids-4" id="properties">
  <div id="grids4-block" class="py-5">
    <div class="container py-md-3">
      <div class="heading text-center mx-auto">
        <h3 class="head">Service Available</h3>
      </div>
      <div class="row mt-5 pt-3">
        <div class="grids4-info col-lg-4 col-md-6">
          {% load static %}
          <a href="#">
            <img src="{% block serviceimage %}
                {% static '/images/2.jpg' %}
              {% endblock %}"
              class="img-fluid"
              alt="" />
          </a>
          <ul class="location-top">
            <li class="rent">
              {% block status %}
                status
              {% endblock %}
            </li>
          </ul>
          <div class="info-bg">
            <h5>
              <a href="#">
                {% block ServiceName %}
                  Service Name
                {% endblock %}
              </a>
            </h5>
            <p>
              {% block Detail %}
                Detail about the service
              {% endblock %}
            </p>
            <ul>
              <a href="service"><button class="btn" style="background-color: #02ad88; color: white; font-weight: 700">View all</button></a>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
