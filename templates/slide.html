<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="max-height: 40vh; overflow: hidden; justify-content: center; align-items: center;">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    {% comment %} <div style="width: 100%; height: 40vh; display: flex; z-index: 1; background-color: #00000042; position: relative;"></div> {% endcomment %}
    <div class="carousel-inner ">
      <div class="carousel-item active">
        {% load static %}
        <img class="d-block w-100" src="{% static '/images/b-1.jpg' %}" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static '/images/b-2.jpg' %}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static '/images/b-3.jpg' %}" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
