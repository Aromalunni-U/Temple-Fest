{% extends "base.html" %}
{% block content %}

<div class="col P-5 ">
  <div class="row shadow pt-3">
    <div class="col mb-3 ">
      <div class="card">
        <div class="card-body">
          <div class="e-profile">
            <div class="row">
              <div class="col-12 col-sm-auto mb-3">
                <div class="mx-auto" style="width: 140px;">
                  <div class="d-flex justify-content-center align-items-center rounded" style="height: 140px; background-color: rgb(233, 236, 239);">
                    <span style="color: rgb(166, 168, 170); font: bold 8pt Arial;">140x140</span>
                  </div>
                </div>
              </div>
              <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                <div class="text-center text-sm-left mb-2 mb-sm-0">
                  <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">Edit your profile here</h4>
                  <p>Change picture</p>
                  <div class="mt-2">
                    <form method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      <label class="btn btn-primary">
                        <i class="fa fa-fw fa-camera"></i>
                        <input type="file" name="image" >
                      </label>

                    {% comment %} </form> {% endcomment %}
                  </div>
                </div>
              </div>
            </div>

            <ul class="nav nav-tabs">
              <li class="nav-item"><a href="" class="active nav-link">Settings</a></li>
            </ul>
            <div class="tab-content pt-3">
              <div class="tab-pane active">
                {% comment %} <form method="post" enctype="multipart/form-data">
                  {% csrf_token %} {% endcomment %}
                  <div class="row">
                    <div class="col">
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label>Name  (service/Item)</label>
                            <input class="form-control" type="text" name="name" value="{{ service.name }}">
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group">
                            <label>Company Name</label>
                            <input class="form-control" type="text" name="provider" value="{{ service.provider }}">
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label>Price per hour</label>
                            <input class="form-control" type="number" name="price_per_hour" value="{{ service.price_per_hour }}">
                          </div>
                        </div>

                  

                        <div class="col">
                          <div class="form-group">
                            <label>Address</label>
                            <input class="form-control" type="text" name="address" value="{{ service.address }}">
                          </div>
                        </div>
                      </div>
                      

                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label>About</label>
                            <textarea class="form-control" rows="5" name="description">{{ service.description }}</textarea>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col d-flex justify-content-end">
                      <button class="btn btn-primary" type="submit">Save Changes</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
