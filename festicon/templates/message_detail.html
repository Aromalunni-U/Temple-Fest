{% extends 'base.html' %}
{% block title %}Message{% endblock  %}
{% block content %}
<div class="container mt-5 p-5 bg-light">
    <h2 class="mt-3">Message Detail</h2>
    <div class="d-flex">
        <div class="p-3">
            <b>   {{ message.sender.username }}</b>
        </div>
        <div class="p-3">
            {{ message.timestamp }}
        </div>
    </div>
    
    <p class="p-3">{{ message.content }}</p>
    <a href="{% url 'messages' %}" class="btn btn-info mt-2">Go back</a>
</div>
{% endblock %}
